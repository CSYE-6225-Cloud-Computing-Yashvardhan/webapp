name: Webapp Integration test

on:
    pull_request:
        branches:
            - main

jobs:
    build-and-test:
        name: Webapp build and test
        runs-on: ubuntu-latest

        steps:
            - name: Checkout Repository
              uses: actions/checkout@v4

            - name: Set up Node.js
              uses: actions/setup-node@v4

            - name: Install and start MySQL
              run: |
                sudo apt-get update
                sudo apt-get install -y mysql-server
                sudo systemctl start mysql
                sudo systemctl enable mysql

            - name: Setup database
              run: |
                sudo mysql -e "CREATE USER IF NOT EXISTS '${{ secrets.DB_USER }}'@'${{ secrets.DB_HOST }}' IDENTIFIED BY '${{ secrets.DB_PASSWORD }}';"
                sudo mysql -e "GRANT ALL PRIVILEGES ON *.* TO '${{ secrets.DB_USER }}'@'${{ secrets.DB_HOST }}';"
                sudo mysql -e "FLUSH PRIVILEGES;"
                sudo mysql -e "CREATE DATABASE IF NOT EXISTS ${{ secrets.DB_NAME }};"

            - name: Install Dependencies
              run: npm install

            - name: Configure Environment Variables
              run: |
                echo > .env
                ls -al | grep .env
                echo DB_HOST=${{ secrets.DB_HOST }} >> .env
                echo DB_USER=${{ secrets.DB_USER }} >> .env
                echo DB_PASSWORD=${{ secrets.DB_PASSWORD }} >> .env
                echo DB_NAME=${{ secrets.DB_NAME }} >> .env
                echo DB_PORT=${{ secrets.DB_PORT }} >> .env
                echo PORT=${{ secrets.PORT }} >> .env
                
            - name: Run Tests
              run: npx jest --detectOpenHandles





    
